<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Candidatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Lista de Candidatos</h1>
        <a href="{% url 'candidato:candidato_create' %}" class="btn btn-primary mb-3">Adicionar Novo Candidato</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for candidato in candidatos %}
                    <tr>
                        <td>{{ candidato.nome }}</td>
                        <td>{{ candidato.telefone }}</td>
                        <td>{{ candidato.email }}</td>
                        <td>{{ candidato.get_status_display }}</td>
                        <td>
                            <a href="{% url 'candidato:candidato_edit' candidato.pk %}" class="btn btn-warning btn-sm">Editar</a>
                            <a href="{% url 'candidato:candidato_delete' candidato.pk %}" class="btn btn-danger btn-sm">Excluir</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
