<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fechando...</title>
    <script type="text/javascript">
        // Função para fechar a aba do navegador após um curto delay
        function closeWindow() {
            setTimeout(function() {
                window.close();
            }, 5000); // 5 segundos de atraso antes de fechar
        }
        window.onload = closeWindow;
    </script>
</head>
<body>
    <h1>Mensagem enviada com sucesso!</h1>
    <p>A aba será fechada automaticamente em breve...</p>
</body>
</html>
