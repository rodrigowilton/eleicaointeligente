<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Metas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Lista de Metas</h1>
        <a href="{% url 'candidato:meta_create' %}" class="btn btn-primary mb-3">Adicionar Nova Meta</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Meta do Sistema</th>
                    <th>Controle por Contato</th>
                    <th>Ações</th>

                </tr>
            </thead>
            <tbody>
                {% for meta in metas %}
                    <tr>
                        <td>{{ meta.meta_do_sistema }}</td>
                        <td>{{ meta.controle_por_contato }}</td>
                        <td>
                            <a href="{% url 'candidato:meta_edit' meta.pk %}" class="btn btn-warning btn-sm">Editar</a>
                            <a href="{% url 'candidato:meta_delete' meta.pk %}" class="btn btn-danger btn-sm">Deletar</a>
                        </td>
                    </tr>
                {% empty %}
                <tr>
                    <td colspan="2">Nenhuma meta encontrada.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
