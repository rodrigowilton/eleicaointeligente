<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Lista de Status</h1>
        <button onclick="history.back()" class="btn btn-secondary mb-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 1-.5.5H3.707l4.147 4.146a.5.5 0 0 1-.708.708l-5-5a.5.5 0 0 1 0-.708l5-5a.5.5 0 1 1 .708.708L3.707 7.5H14.5A.5.5 0 0 1 15 8z"/>
            </svg>
            Voltar para Principal
        </button>
        <a href="{% url 'candidato:status_create' %}" class="btn btn-primary mb-3">Adicionar Novo Status</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Status do Contato</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for status in status %}
                    <tr>
                        <td>{{ status.status_do_contato }}</td>
                        <td>
                            <a href="{% url 'candidato:status_edit' status.pk %}" class="btn btn-warning btn-sm">Editar</a>
                            <a href="{% url 'candidato:status_delete' status.pk %}" class="btn btn-danger btn-sm">Deletar</a>
                        </td>
                    </tr>
                {% empty %}
                <tr>
                    <td colspan="2">Nenhum status encontrado.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
