<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Coordenadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Lista de Coordenadores</h1>
        <a href="{% url 'coordenador:coordenador_create' %}" class="btn btn-primary mb-3">Adicionar Novo Coordenador</a>

        <!-- Formulário de Pesquisa -->
        <form method="GET" class="mb-3">
            <div class="input-group">
                <input type="text" name="search" class="form-control" placeholder="Pesquisar Coordenador" value="{{ request.GET.search }}">
                <button type="submit" class="btn btn-outline-secondary">Buscar</button>
            </div>
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Data de Nascimento</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for coordenador in coordenadores %}
                    <tr>
                        <td>{{ coordenador.nome }}</td>
                        <td>{{ coordenador.data_nascimento }}</td>
                        <td>
                            <a href="{% url 'coordenador:coordenador_edit' coordenador.pk %}" class="btn btn-warning btn-sm">Editar</a>
                            <!-- Adicione um botão para deletar, se necessário -->
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3">Nenhum coordenador encontrado.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
