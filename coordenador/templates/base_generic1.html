<!-- templates/base_generic.html -->
{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Página Principal{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
        }
        .sidebar {
            background-color: #111111;
            padding: 15px;
        }
        .content {
            padding: 15px;
        }
        .graphs {
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        {% block content %}
        <!-- Content will be injected here -->
        {% endblock %}
    </div>

    <!-- Modals -->
    <div class="modal fade" id="contactGraphModal" tabindex="-1" aria-labelledby="contactGraphModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contactGraphModalLabel">Gráfico de Contatos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="" alt="Gráfico de Contatos" class="img-fluid" id="contactGraphImage">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="cityGraphModal" tabindex="-1" aria-labelledby="cityGraphModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cityGraphModalLabel">Gráfico de Cidades</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="" alt="Gráfico de Cidades" class="img-fluid" id="cityGraphImage">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to set the image source for modals
        function setModalImage(modalId, imageBase64) {
            var modalImage = document.getElementById(modalId);
            if (modalImage) {
                modalImage.src = 'data:image/png;base64,' + imageBase64;
            }
        }

        // Event listeners for modals
        document.addEventListener('show.bs.modal', function (event) {
            var button = event.relatedTarget; // Button that triggered the modal
            var modalId = button.getAttribute('data-bs-target').slice(1); // Get the modal ID
            var imageBase64 = button.getAttribute('data-image'); // Get the image base64 data
            setModalImage(modalId + 'Image', imageBase64); // Set the image source
        });
    </script>
</body>
</html>
